<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ¿ Plant Disease Detection - Login</title>
<style>
body {
    margin:0; padding:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg,#0cfaa3,#caf881,#94f129);
    background-size:300% 300%;
    animation:bgFlow 15s ease infinite;
    min-height:100vh;
    display:flex; justify-content:center; align-items:center; overflow:hidden;
}
@keyframes bgFlow{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
.leaf {
    position:absolute; width:15px; height:15px;
    background:url('https://cdn-icons-png.flaticon.com/512/766/766255.png') center/contain no-repeat;
    opacity:0.7; animation:fallSway 12s linear infinite;
}
.leaf:nth-child(1){left:5%; animation-delay:0s;}
.leaf:nth-child(2){left:25%; animation-delay:3s;}
.leaf:nth-child(3){left:45%; animation-delay:6s;}
.leaf:nth-child(4){left:65%; animation-delay:1s;}
.leaf:nth-child(5){left:85%; animation-delay:4s;}
@keyframes fallSway{
0%{transform:translateY(-50px) translateX(0px) rotate(0deg); opacity:0.8;}
25%{transform:translateY(25vh) translateX(15px) rotate(45deg); opacity:1;}
50%{transform:translateY(50vh) translateX(-15px) rotate(90deg); opacity:0.9;}
75%{transform:translateY(75vh) translateX(10px) rotate(135deg); opacity:1;}
100%{transform:translateY(100vh) translateX(0px) rotate(180deg); opacity:0.7;}
}
.login-container{
    background:rgba(255,255,255,0.95);
    border-radius:20px;
    box-shadow:0 8px 30px rgba(56,142,60,0.4);
    padding:40px; text-align:center; width:90%; max-width:400px;
    animation:fadeIn 1.2s ease; z-index:10;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(-10px);}to{opacity:1;transform:translateY(0);}}
h1{color:#2e7d32;font-size:28px;margin-bottom:20px;letter-spacing:1px;}
input[type="text"], input[type="password"]{
    width:80%; padding:12px 15px; margin:10px 0;
    border-radius:25px; border:2px solid #4caf50; outline:none; transition:0.3s; font-size:15px;
}
input[type="text"]:focus, input[type="password"]:focus{
    border-color:#1b5e20; box-shadow:0 0 8px rgba(27,94,32,0.4);
}
button{
    background:#43a047;color:white;border:none;padding:12px 30px;border-radius:25px;font-weight:bold;cursor:pointer;transition:0.3s;margin-top:15px;
}
button:hover{background:#1b5e20; transform:scale(1.05);}
.error{
    margin-top:15px;color:#d32f2f;font-size:14px;background:#ffebee;padding:8px;border-radius:12px;box-shadow:0 4px 10px rgba(211,47,47,0.2);
}
</style>
</head>
<body>
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>
<div class="leaf"></div>

<div class="login-container">
<h1>ðŸŒ¿ Login</h1>
<form action="/dashboard" method="post">
<input type="text" name="username" placeholder="Username" required><br>
<input type="password" name="password" placeholder="Password" required><br>
<button type="submit">Login</button>
</form>
{% if error %}
<div class="error">âš  {{ error }}</div>
{% endif %}
</div>
</body>
</html>
