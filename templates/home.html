<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ¿ Plant Disease Detection</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin:0; padding:0;
    background: linear-gradient(135deg, #b9f6ca, #a5d6a7, #81c784);
    height: 100vh; display:flex; justify-content:center; align-items:center; overflow:hidden;
}
.leaf {
    position: absolute; width:15px; height:15px;
    background: url('https://cdn-icons-png.flaticon.com/512/766/766255.png') center/contain no-repeat;
    animation: float 10s linear infinite; opacity:0.7;
}
@keyframes float {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(-100vh) rotate(360deg);}
}
.container {
    background: rgba(255,255,255,0.9); padding:40px; border-radius:20px; text-align:center;
    box-shadow:0 8px 30px rgba(56,142,60,0.4); position:relative; animation: fadeIn 1s ease;
}
@keyframes fadeIn {from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);}}
input[type="file"]{display:none;}
label {
    background:#4caf50; color:white; padding:10px 20px; border-radius:25px; cursor:pointer; font-weight:600;
    transition: all 0.3s ease; display:inline-block;
}
label:hover { background:#2e7d32; transform:scale(1.05);}
button {background:#43a047;color:white;border:none;padding:12px 30px;border-radius:25px;cursor:pointer;font-weight:bold;transition:0.3s;margin-top:20px;}
button:hover {background:#1b5e20; transform:scale(1.05);}
.image-preview {margin-top:25px; height:280px;}
.image-preview img {width:270px;height:270px; object-fit:cover;border-radius:15px;border:3px solid #4caf50; transition:0.5s;}
.image-preview img:hover {transform:scale(1.05);}
</style>
</head>
<body>
<div class="leaf" style="left:10%;"></div>
<div class="leaf" style="left:35%;"></div>
<div class="leaf" style="left:60%;"></div>
<div class="leaf" style="left:85%;"></div>

<div class="container">
<h1>ðŸŒ¿ Upload Plant Leaf</h1>
<form action="/predict" method="post" enctype="multipart/form-data">
<input type="file" name="file" id="file" required onchange="previewImage(event)">
<label for="file">Choose Leaf Image</label><br>
<button type="submit">Predict</button>
</form>
<div class="image-preview" id="imagePreview"></div>
</div>

<script>
function previewImage(event){
    const preview=document.getElementById('imagePreview');
    preview.innerHTML='';
    const img=document.createElement('img');
    img.src=URL.createObjectURL(event.target.files[0]);
    preview.appendChild(img);
}
</script>
</body>
</html>
